<!DOCTYPE html>
<html>
  <head>
    <title>Edit todo</title>
  </head>
  <body>
    <h1>Edit todo</h1>
    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <p>Explain what you're supposed to do:</p>
        <p>{{ form.todopoint }}</p>
        <br />and when it's supposed to be done:
        <p>{{form.date}}</p>
      </div>

      <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'my_todos_list' %}">Cancel</a>
  </body>
</html>
