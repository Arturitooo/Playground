{% extends 'base_layout.html' %}
{% block title %}TODO Task deletion{% endblock %}
{% block content %}
    <h1>Confirm deleting the task</h1>
    <p>Are you sure you want to delete the task? "<b>{{ record.task }}</b>"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'my_todo_lists' %}">Cancel</a>
{% endblock %}
