<!DOCTYPE html>
<html>
  <head>
    <title>Todo Deletion</title>
  </head>
  <body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the todo? "{{ record.todopoint }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'my_todos_list' %}">Cancel</a>
  </body>
</html>
